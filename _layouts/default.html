<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,600">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/primer.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/markdown.css">
  <link rel="stylesheet" href="{{ site.baseurl }}/stylesheets/main.css">

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  </head>
<body>
  <header>
    {% include header.html %}
  </header>

  <div class="container indent-1">
    <div class="columns">
      <div class="three-fourths column">
        {{ content }}
      </div>
      <div class="one-fourth column">
        {% include right_bar.html %}
      </div>
    </div>
  </div>

  <script src="{{ site.baseurl }}/javascripts/collapsible.js"></script>
</body>
</html>
