<time class="date-header">
  {{ include.date | date: '%Y年%m月%d日' }}
  {% assign week = include.date | date: "%a" %}
  {% case week %}
    {% when "Mon" %}星期一
    {% when "Tue" %}星期二
    {% when "Wed" %}星期三
    {% when "Thu" %}星期四
    {% when "Fri" %}星期五
    {% when "Sat" %}星期六
    {% when "Sun" %}星期日
    {% else %}{{ dy }}
    {% endcase %}
</time>
