<article class='markdown-body'>
  <span class="date-wrapper">
    {% include date.html date = include.post.date %}
  </span>
  <h1 class="">
    <a href="{{ site.baseurl }}{{ post.url }}">{{ include.post.title }}</a>
  </h1>
  <div class="indent-1">
    {{ include.post.content }}
  </div>
</article>
<a href="https://plus.google.com/share?url={{ site.url }}{{ site.baseurl }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>

<hr/>
<script src="https://apis.google.com/js/plusone.js"></script>
<div id="comments"></div>
<script>
gapi.comments.render('comments', {
    href: window.location,
    width: '720',
    first_party_property: 'BLOGGER',
    view_type: 'FILTERED_POSTMOD'
});
</script>
